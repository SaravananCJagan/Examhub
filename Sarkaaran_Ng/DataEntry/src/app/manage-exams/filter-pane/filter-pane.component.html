<div class="fixed-sidebar">
  <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel">Filters</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-header-dt">
      <h5 class="offcanvas-title" id="offcanvasLabel">Filter by:</h5>
    </div>
    <div class="offcanvas-body">
      <form [formGroup]="filterForm">
        <app-accordion [HeaderText]="'Recruitment Body'">
          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-outline-dark" id="examBody" ngbDropdownToggle>
              {{ selectedBody || 'Recruitment Body' }}
            </button>
            <div ngbDropdownMenu aria-labelledby="examBody">
              <button ngbDropdownItem *ngFor="let body of examBodies" (click)="setExamBody(body)">{{body.name}}</button>
            </div>
          </div>
        </app-accordion>
        <app-accordion [HeaderText]="'Exam Date'">
          <label class="col-form-label">From:</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="YYYY-MM-DD" aria-label="Exam Date From"
              aria-describedby="examfrom" id="examFromDate" formControlName="examFromDate" ngbDatepicker
              #ed="ngbDatepicker" (click)="ed.toggle()" (dateSelect)="getDateValue()">

            <span class="input-group-text" id="examfrom"><i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
          </div>
          <label class="col-form-label">To:</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="YYYY-MM-DD" aria-label="Exam Date To"
              aria-describedby="examTo" id="examToDate" formControlName="examToDate" ngbDatepicker #ed="ngbDatepicker"
              (click)="ed.toggle()">

            <span class="input-group-text" id="examTo"><i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
          </div>
        </app-accordion>
        <app-accordion [HeaderText]="'Notification Date'">
          <label class="col-form-label">From:</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="YYYY-MM-DD" aria-label="notification Date From"
              aria-describedby="notificationfrom" id="notificationFromDate" formControlName="notificationFromDate"
              ngbDatepicker #ed="ngbDatepicker" (click)="ed.toggle()">

            <span class="input-group-text" id="notificationfrom"><i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
          </div>
          <label class="col-form-label">To:</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="YYYY-MM-DD" aria-label="notification Date To"
              aria-describedby="notificationTo" id="notificationToDate" formControlName="notificationToDate"
              ngbDatepicker #ed="ngbDatepicker" (click)="ed.toggle()">

            <span class="input-group-text" id="notificationTo"><i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
          </div>
        </app-accordion>
        <app-accordion [HeaderText]="'Application Last Date'">
          <label class="col-form-label">From:</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="YYYY-MM-DD" aria-label="application Last Date From"
              aria-describedby="applicationLastfrom" id="applicationLastDateFrom"
              formControlName="applicationLastDateFrom" ngbDatepicker #ed="ngbDatepicker" (click)="ed.toggle()">

            <span class="input-group-text" id="applicationLastfrom"><i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
          </div>
          <label class="col-form-label">To:</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="YYYY-MM-DD" aria-label="application Last Date To"
              aria-describedby="applicationLastTo" id="applicationLastDateTo" formControlName="applicationLastDateTo"
              ngbDatepicker #ed="ngbDatepicker" (click)="ed.toggle()">

            <span class="input-group-text" id="applicationLastTo"><i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
          </div>
        </app-accordion>
        <app-accordion [HeaderText]="'Age Limit'">
          <div class="row">
            <label for="examAgeLimit" class="col-sm-3 t-align-right big-label">>=</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="examAgeLimit" placeholder="Age"
                formControlName="examAgeLimit">
            </div>
          </div>
        </app-accordion>
        <app-accordion [HeaderText]="'Vacancies'">
          <div class="row">
            <label for="examVacancy" class="col-sm-3 t-align-right big-label">>=</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="examVacancy" placeholder="Vacancy"
                formControlName="examVacancy">
            </div>
          </div>
        </app-accordion>
        <app-accordion [HeaderText]="'Physical Test'">
          <div class="row">
            <label for="isPhysicalTest" class="col-sm-9">Physical Test:</label>
            <div class="col-sm-3">
              <input type="checkbox" id="isPhysicalTest" class="form-check-input form-control"
                formControlName="isPhysicalTest">
            </div>
          </div>
        </app-accordion>
        <app-accordion [HeaderText]="'Gender'">
          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-outline-dark" id="gender" ngbDropdownToggle>
              {{ filterForm.get('gender').value || 'Gender' }}
            </button>
            <div ngbDropdownMenu aria-labelledby="gender">
              <button ngbDropdownItem (click)="setFGValue('gender','Male')">Male</button>
              <button ngbDropdownItem (click)="setFGValue('gender','Female')">Female</button>
            </div>
          </div>
        </app-accordion>
      </form>
    </div>
  </div>
</div>
