
  <app-content-projected-modal [Title]="title+' Recruiter Body'" (SaveEvent)="onSubmit()" (CancelEvent)="onReset()">
    <form [formGroup]="recruiterForm">
      <div class="form-group row m-t1 m-b1">
        <label for="name" class="col-sm-12 col-md-3 col-form-label">Recruiter Name*:</label>
        <div class="col-sm-12 col-md-9">
          <input type="url" class="form-control mt-1" id="name" formControlName="name"
            placeholder="Name of the Recruitment Body" required>
        </div>
      </div>
    </form>
  </app-content-projected-modal>
