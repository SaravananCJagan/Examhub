<ng-template #modal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="btn bg-transparent" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="saveEvent.emit()">Save changes</button>
    <button type="button" class="btn btn-outline-danger" (click)="cancelEvent.emit()" data-dismiss="modal">Cancel</button>
  </div>
</ng-template>
